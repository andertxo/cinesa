<!doctype html>

<html lang="es">

<head>
	<base href="/cines/">
	<meta charset="utf-8">
	<title> Entrada cine</title>
	<meta name="description" content="Pagina  cine">
	<meta name="author" content="Ander">
	<link rel="stylesheet" type="text/css" href="css/cine.css">

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div id="container">
	
			<section id="calcular_entrada">
				
					<header>
						<h1>!Calcula tu entrada!</h1>
					</header>
					<!-- fin header -->
				
					<div id="selectores">
						<div id="cuadrodias">
							<label for="listaDias">Dia:</label>
							
							<select id="listaDias" name="listaDias" onchange="calcularEntrada();">
								<option value="lunes">Lunes</option>
								<option value="martes" selected="selected">Martes</option>
								<option value="miercoles">Miércoles</option>
								<option value="jueves">Jueves</option>
								<option value="viernes">Viernes</option>
								<option value="sabado">Sábado</option>
								<option value="domingo">Domingo</option>
							</select>
						</div>
					<!-- fin cuadrodias -->
					
						<div id="cuadroEdad">
							<label for="edad">Edad:</label>
							<input type="text" id="edad"
								 onchange="calcularEntrada();" 
								 onkeypress="return justNumbers(event);"
								 maxlength="3" value="16" 
								 placeholder="0-99"
								 required 
								 title="Debes escribir la edad" 
								 placeholder="0-99"/>
						</div>
						<!-- fin cuadroEdad -->
					</div>
					<!-- fin selectores -->	
			
				<footer>
					<span id="etiquetaPrecio">PRECIO</span>
					<output id="precio" name="precio">2€</output>				
				</footer>
				<!-- fin footer-->
				
			
			<!-- fin form -->
				<script src="js/cines.js"></script>
			</section>
			<!-- fin calcular_entrada -->

  </div>
</body>
<!-- body -->

</html>
<!-- html -->
